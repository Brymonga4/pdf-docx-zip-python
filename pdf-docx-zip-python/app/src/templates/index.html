<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir PDF</title>
</head>
<body>
    <h1>{{ message }}</h1>

    <h1>Suba un archivo</h1>
    <form method="POST" action="/upload_file" enctype="multipart/form-data">
        <input type="file" name="file" accept=".rar, .zip, .docx, .pdf">
        <button type="submit">Subir archivo</button>
    </form>
    
</body>
</html>
