{% extends "base.html" %}

{% block title %}Procesar ZIP{% endblock %}

{% block contenido %}
    <h2>Subir Archivo PDF</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept=".zip" required>
        <br>
        <button type="submit" formaction="{{ url_for('process_zip') }}" class="btn btn-primary">Convertir a texto todos los archivos del zip.</button>
    </form>
{% endblock %}
